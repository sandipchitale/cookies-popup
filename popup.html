<!DOCTYPE html>
<html>
  <head>
    <script src="popup.js" type="module"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html, body {
        width: 750px;
      }
      body {
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }
      th {
        text-align: start;
      }
      th,td {
        padding: 5px;
        border: 1px dotted black;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th style="min-width: 8vw;  max-width: 8vw">Domain</th>
          <th style="min-width: 10vw;  max-width: 10vw">Path</th>
          <th style="min-width: 8vw;  max-width: 8vw">Name</th>
          <th style="min-width: 6vw;  max-width: 6vw">Http Only</th>
          <th style="min-width: 6vw;  max-width: 6vw">Secure</th>
          <th style="min-width: 8vw;  max-width: 8vw">Same Site</th>
          <th style="min-width: 6vw;  max-width: 6vw">Session</th>
          <th style="min-width: 40vw; max-width: 40vw">Value</th>
        </tr>
      </thead>
      <tbody id="cookies-table-body">
      </tbody>
    </table>
  </body>
</html>
